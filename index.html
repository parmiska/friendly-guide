<!DOCTYPE html>
<html>
<head>
  <title>Word Saver</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ:</h1>
  <input id="wordInput" placeholder="—Ç–≤–æ—î —Å–ª–æ–≤–æ" />
  <button onclick="saveWord()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

  <h2>–û—Å—Ç–∞–Ω–Ω—î –∑–±–µ—Ä–µ–∂–µ–Ω–µ —Å–ª–æ–≤–æ:</h2>
  <p id="savedWord">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // üîß –°–Æ–î–ò –í–°–¢–ê–í –°–í–û–á –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø FIREBASE
  const firebaseConfig = {
  apiKey: "AIzaSyDic5s4o8BZ8w1MGN0bTuA7QZFpU1l8094",
  authDomain: "simple-word-app.firebaseapp.com",
  databaseURL: "https://simple-word-app-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "simple-word-app",
  storageBucket: "simple-word-app.firebasestorage.app",
  messagingSenderId: "1029854852560",
  appId: "1:1029854852560:web:e21bce1721681e8c52f5d5"
};

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveWord() {
      const word = document.getElementById('wordInput').value;
      db.ref('word').set(word);
    }

    db.ref('word').on('value', (snapshot) => {
      document.getElementById('savedWord').innerText = snapshot.val() || '(–ø—É—Å—Ç–æ)';
    });
  </script>
</body>
</html>
